
{% extends 'base_generic.html' %}
{% block body %}
    <div class="container my-4 py-1">
        
        
        <form action="/accounts/registerDoctor" method="post" style="max-width: 400px; margin: 0 auto;" class="form px-3 my-5 shadow">
            <h4 class="text-center mt-5 pt-3">Register Doctor</h4>
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="name" name="first_name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="speciality" name="specialty" placeholder="Speciality">
            </div>


            <div class="form-group">
                <input type="text" class="form-control" id="department" name="department" placeholder="Department">
            </div>

            <div class="form-group">
                <textarea class="form-control" id="qualification" name="qualification" placeholder="Qualification"></textarea>
            </div>

            <div class="form-group">
                <select name="workplace" id="workplace" required class="form-control">
                    <option value="" disabled selected>Select your workplace</option>
                    {% for place in workplaces %}
                    <option value="{{place.1}}">{{place.0}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="number" class="form-control" id="contact" name="contact" placeholder="Contact">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            
            <input type="submit" class="btn btn-primary mb-3" value="Submit">
        </form>
    </div>
{% endblock %}
