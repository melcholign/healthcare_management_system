<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Schedule</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/schedules.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    <script src="/static/schedules.js" defer></script>
</head>

<body>
    <div class="response container"></div>
    <div class="container mt-5">
        <h2>Doctor Schedule Management<button id="add-row-btn">+ New</button></h2>
        <table class="table table-bordered" id="scheduleTable">
            <thead>
                <tr>
                    <th>Workday</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
                {% for schedule in schedules %}
                <tr id="{{schedule.id}}">
                    <td>
                        <select class="form-control workday-dropdown" disabled>
                            <option value="{{schedule.work_day}}">{{schedule.work_day_full}}</option>
                        </select>
                    </td>
                    <td><input type="time" class="form-control start-time" value='{{schedule.start_time}}' disabled>
                    </td>
                    <td><input type="time" class="form-control end-time" value="{{schedule.end_time}}" disabled></td>
                    <td><button class="btn btn-danger btn-sm delete-btn" onclick="deleteRow(this)">Delete</button></td>
                </tr>
                {% endfor %}
                <!-- More existing schedules as needed -->
            </tbody>
        </table>

        <div class="text-center"><button type="button" id="update-btn" class="btn btn-success disabled" disabled>Update
                Schedules</button></div>
    </div>

</body>

</html>
