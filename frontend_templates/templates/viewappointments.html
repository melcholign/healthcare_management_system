<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="viewappointments.css">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">My Appointments</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for appointments...">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Date <span class="sort-indicator"></span></th>
                    <th onclick="sortTable(1)">Time Slot <span class="sort-indicator"></span></th>
                    <th onclick="sortTable(2)">Doctor <span class="sort-indicator"></span></th>
                    <th onclick="sortTable(3)">Status <span class="sort-indicator"></span></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentTableBody">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="pagination" class="mt-3">
            <button id="prevPage" class="btn btn-secondary mr-2">Previous</button>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="viewappointments.js"></script>
</body>
</html>
