<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="makeappointment.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Appointment Scheduler</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search for schedules...">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Doctor <span class="sort-indicator"></span></th>
                    <th onclick="sortTable(1)">Hospital <span class="sort-indicator"></span></th>
                    <th onclick="sortTable(2)">Schedule <span class="sort-indicator"></span></th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="scheduleTable">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        <div id="pagination" class="mt-3">
            <button id="prevPage" class="btn btn-secondary mr-2">Previous</button>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>
    </div>
    <div style="padding-top: 100px;">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="makeappointment.js"></script>
</body>
</html>
