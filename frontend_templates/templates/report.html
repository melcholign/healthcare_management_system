<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="report.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="report.js" defer></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4" id="report-title">Patient's Report</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Patient's Info
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong></p>
                        <p><strong>Age:</strong></p>
                        <p><strong>Sex:</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Doctor's Info
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong></p>
                        <p><strong>Qualification:</strong></p>
                        <p><strong>Speciality:</strong></p>
                        <p><strong>Department:</strong></p>
                        <p><strong>Workplace:</strong></p>
                        <p><strong>Contact:</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section mb-4">
            <button type="button" class="collapsible btn btn-primary btn-block">Diagnosis</button>
            <div class="content">
                <h3 class="mt-3">Previous</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Disease Name</th>
                            <th>Cured</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" value="Disease 1" readonly></td>
                            <td><input type="checkbox" checked></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" value="Disease 2" readonly></td>
                            <td><input type="checkbox"></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" value="Disease 3" readonly></td>
                            <td><input type="checkbox"></td>
                        </tr>
                    </tbody>
                </table>
                <h3>New</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Disease Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section mb-4">
            <button type="button" class="collapsible btn btn-primary btn-block">Prescription</button>
            <div class="content">
                <h3 class="mt-3">Previous</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Dosage</th>
                            <th>Time</th>
                            <th>Before/After Meal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control" value="Medicine 1" readonly></td>
                            <td><input type="number" class="form-control" value="1" readonly></td>
                            <td>
                                <select class="form-control" disabled>
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal1" checked disabled>
                                    <label class="form-check-label">Before Meal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal1" disabled>
                                    <label class="form-check-label">After Meal</label>
                                </div>
                            </td>
                            <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" value="Medicine 2" readonly></td>
                            <td><input type="number" class="form-control" value="2" readonly></td>
                            <td>
                                <select class="form-control" disabled>
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal2" checked disabled>
                                    <label class="form-check-label">Before Meal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal2" disabled>
                                    <label class="form-check-label">After Meal</label>
                                </div>
                            </td>
                            <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control" value="Medicine 3" readonly></td>
                            <td><input type="number" class="form-control" value="3" readonly></td>
                            <td>
                                <select class="form-control" disabled>
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal3" checked disabled>
                                    <label class="form-check-label">Before Meal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal3" disabled>
                                    <label class="form-check-label">After Meal</label>
                                </div>
                            </td>
                            <td><button type="button" class="btn btn-danger btn-sm" onclick="deleteRow(this)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                <h3>New</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Dosage</th>
                            <th>Time</th>
                            <th>Before/After Meal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="form-control"></td>
                            <td><input type="number" class="form-control"></td>
                            <td>
                                <select class="form-control">
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal4">
                                    <label class="form-check-label">Before Meal</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="meal4">
                                    <label class="form-check-label">After Meal</label>
                                </div>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
